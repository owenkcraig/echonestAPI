<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Jazzercise | Find Your Groove</title>
	<link href='https://fonts.googleapis.com/css?family=Oswald:400,300,700|Lato:400,300,700,100' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="styles/main.css">
</head>
<body>
	<div class="background">
		<div class="wrapper">
			<header>
				<div class="imgFlex">
					<img src="images/logo.svg" alt="">
				</div>
				<div class="flex">
					<h1>Jazzercise</h1>
					<h2>Music with your heartbeat</h2>	
				</div>
			</header>
			<div class="userinput">
				<form action="">
					<fieldset class="music">
						<input type="text" placeholder="Find music similar to..." id="artistInput" required="required">
					</fieldset>
					<fieldset class="workout">
						<label for="low">Low</label>
						<input type="radio" name="workoutIntensity" value="120" id="low" required="required">
						<label for="medium">Medium</label>
						<input type="radio" name="workoutIntensity" value="140" id="medium" required="required">
						<label for="hard">Hard</label>
						<input type="radio" name="workoutIntensity" value="160" id="hard" required="required">
					</fieldset>
					<section class="submitButton">
						<input type="submit" class="submit" value="Find me a playlist">
					</section>
				</form>
			</div>
		</div>
	</div>
			<section class="results" id="results">
				<div class="wrapper">

				</div>
			</section>
	<footer>
		<div class="wrapper">
			<p>Website Â© 2016 by <a href = "http://aureliedufour.com">Aurelie Dufour</a>, <a href = "http://karifairweather.com">Kari Fairweather</a> & <a href = "http://owencraig.ca">Owen Craig</a></p>
			<p>Built using the <a href="http://the.echonest.com/">Echonest API</a></p>
			<img src="images/echonestLogo.png" alt="">
		</div>
			
	</footer>
<script src="https://code.jquery.com/jquery-2.1.4.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
<script src="javaScript/script.js"></script>

</body>
</html>
